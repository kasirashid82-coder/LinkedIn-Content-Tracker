<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Linkedin Content Tracker</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>LinkedIn Content Tracker</h1>
        <div class="container">
        <form>
            <div>
            <label for="post-date">Post Date</label>
            <input type="date" id="post-date">
            </div>
            
            <div>
            <label for="hook">Hook</label>
            <input type="text" id="hook">
            </div>

          <div>
           <label for="topic">Topic</label>
           <select id="topic">
                <option value="sales">Sales</option>
                <option value="marketing">Marketing</option>
                <option value="story">Story</option>
                <option value="coding">Coding</option>
            </select>
            </div>

            <div>
            <label for="reach">Reach</label>
            <input type="number" id="reach">
            </div>
            
            <div>
            <label for="engagement">Engagement</label>
            <input type="number" id="engagement">
            </div>
            
            <div>
            <label for="connection-count">Connection count</label>
            <input type="number" id="connection-count">
            </div>

            <button type="submit">Add Post</button>

        </form>
        <h2>Your Posts</h2>
        <div id="posts-list"></div>
        </div>
          <script src="script.js"></script>
    </body>
</html>
